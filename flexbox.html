<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 500px;
            border: 2px solid black;
            display: flex;
            /* justify-content: space-evenly;
            align-items: center; */
        }

        .box {
            width: 200px;
            /* height: 200px; */
            border: 2px dotted;
        }

        #box-1 {
            order: 2;
        }

        #box-2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>Flexbox design</h1>
    <div class="container">
        <div id="box-1" class="box">
            <p>Box-1</p>
        </div>
        <div id="box-2" class="box">
            <p>Box-2</p>
        </div>
        <!-- <div class="box">
            <p>Box-3</p>
        </div> -->
    </div>
</body>

</html>
